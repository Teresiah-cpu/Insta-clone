{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6 mt-4" id="image">
            <div><img src="/static/images/insta.png"></div>
        </div>
        <div class="col-md-6 mt-5">
            {% if messages %} {% for i in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{i.message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %}
            <h1 class="text-center bg-dark text-light">Login</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="username" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="divine">
                    <div></div>
                    <div>OR</div>
                    <div></div>
                </div>
                <div class="btn-group">
                    <button class="btn-fb">
                        <img src="{% static 'images/facebook.png' %}" alt="">
                        <span>Log in with Facebook</span>
                    </button disabled>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
            <div style="display: block;">
                <div class="card">
                    <p class="mt-3">Don't have an account?<a href="{% url 'signup' %}">Signup</a>
                    </p>
                </div>
            </div>

<div container>
    <p class="text-center mt-4">Get the app</p>
    <div class="ml-5">
        <div class="col-md-5 mb-2">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo"
                target="_blank"><img src="{% static 'images/applestore.png' %}" alt="" width="30%" class="download">
            </a>
        </div>
        <div class="col-md-5 mb-2">
            <a target="_blank"
                href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D35C7E049-B836-42B2-90B0-86793E160B70%26utm_content%3Dlo%26utm_medium%3Dbadge">
                <img src="{% static 'images/playstore.png' %}" alt="" width="30%" class="download">
            </a>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

        </div>
    </div>
    </div>

    </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% include 'footer.html' %}
</body>

</html>
